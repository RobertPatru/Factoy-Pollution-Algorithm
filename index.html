<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">     
            <label for="pollution level" class="labal-pollution-level">Pollution Level</label>
            <input type="number" value ='0' id="input">
            <a href="#" class="add-btn">Add</a>
            <p class="number-introduced">Number introduced: </p>
            <p class="show-numbers-introduced"></p>
            <a href="#" class="calculate-btn">Calculate</a>
            <a href="#" class="reset-btn">Reset</a>
        </div>
    </div>

    <div class="result">
        <h1>Factories Pollution: <p class="firstArray"></p></h1>
        <h1>Factories Pollution Sorted:<p class="sortedArray"></p></h1>
        <h1>Polution  level before intalling filters:<p class="pollutionLevel"></p></h1>
        <h1>Newly Factory Pollution Sorted:<p class="newlyFactoryPopulationP"></p></h1>
        <h1>Polution  target:<p class="pollutionTarget"></p></h1>
        <h1>Current Pollution Level:<p class="currentPollutionLevelP"></p></h1>
        <h1>Number of Filters Used:<p class="number-of-filters-used"></p></h1>
    </div>
   
    
   
    
    <script src="/app.js"></script>
</body>
</html>
